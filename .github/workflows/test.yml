name: Test

on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  test:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: false

    env:
       BUILD_WHEEL: ${{ (matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12') && 'true' || '' }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # If actions have problems with disk-space this can be re-enabled
    # (The reports always show many GB in free space and it takes minutes to run)
    # - name: Free Disk Space (Ubuntu)
    #   if: ${{ matrix.os == 'ubuntu-latest' }}
    #   uses: jlumbroso/free-disk-space@main
    #   with:
    #     haskell: false
    #     large-packages: false

    - name: setup apt dependencies for Linux
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: |
        sudo apt update

    - name: Install Python dependencies (test)
      run: |
        python -m pip install --upgrade pip
        python -m pip install bumps==0.* matplotlib columnize numpy scipy
        python -m pip install pytest unittest-xml-reporting tccbox docutils siphash24

    - name: Install Python dependencies (build)
      if: env.BUILD_WHEEL
      run: |
        python -m pip install build hatchling
        python -m pip install git+https://github.com/llimeht/hatch-sphinx.git
        python -m pip install sphinx

    - name: setup pyopencl on Linux + macOS
      if: ${{ matrix.os != 'windows-latest' }}
      run: |
        python -m pip install pyopencl

    - name: setup pyopencl on Windows
      if: ${{ matrix.os == 'windows-latest' }}
      run: |
        python -m pip install pytools mako cffi

        choco install opencl-intel-cpu-runtime
        python -m pip install --only-binary=pyopencl --find-links http://www.silx.org/pub/wheelhouse/ --trusted-host www.silx.org pyopencl

    ### Build and test sasmodels

    - name: Build sasmodels
      if: env.BUILD_WHEEL
      run: |
        python -m build --no-isolation --sdist --wheel
        python -m pip install dist/sasmodels*whl

    - name: Publish sdist and wheel package
      if: env.BUILD_WHEEL
      uses: actions/upload-artifact@v4
      with:
        name: sasmodels-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
           dist/sasmodels*whl
           dist/sasmodels*tar*
        if-no-files-found: ignore

    - name: Test with pytest
      env:
        PYOPENCL_COMPILER_OUTPUT: 1
        SAS_OPENCL: none
      run: |
        pytest -v

    - name: Publish sasmodels docs
      if: env.BUILD_WHEEL
      uses: actions/upload-artifact@v4
      with:
        name: sasmodels-docs-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          build/doc/
        if-no-files-found: error
